<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Videos</title>
    <style media="screen">
      body
      {
        background: radial-gradient(#79FFFB, #A00000);
        margin: 0;
      }
      video
      {
        position: fixed;
        min-width: 100%;
        min-height: 100%;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <video src = "Video.mp4" preload=auto controls></video>
  </body>
</html>
