<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"&amp;gt;>
    <title>Poesia</title>
    <style media="screen">
      p
      {
        color: gold;
        text-align: center;
        text-shadow:
         -1px -1px 0 #000,
          1px -1px 0 #000,
         -1px 1px 0 #000,
          1px 1px 0 #000;
          font-size:200%;
      }
      body
      {
        background: radial-gradient(cyan, green);
        animation-name: Animacion;
        animation-duration: 5s;
      }
      @keyframes Animacion{0% {opacity: 0;}100% {opacity: 1;}}
    </style>
  </head>
  <body>
    <p>
      Con tu belleza angelical
      Y tu sonrisa radial

<br><br><br>

Iluminas mi dia y mi vida
Vos sos mi mejor amiga

<br><br><br>

Siempre voy a quererte
Y siempre voy a ayudarte

<br><br><br>

La persona en que mas confio
Y la unica que me entendio

<br><br><br>

Martu querida
Mi amiga de toda la vida
    </p>
    <p><br><br><br><br><br><br><br><p>
  </body>
</html>
